name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 关键修复 1：生成一个真实的临时 .jks 签名文件
      - name: Generate dummy Keystore
        run: |
          keytool -genkey -v -keystore simple_live_app/android/app/key.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias upload -storepass password123 -keypass password123 \
            -dname "CN=Example, OU=Example, O=Example, L=Example, S=Example, C=US"

      # 关键修复 2：创建指向该文件的 key.properties
      - name: Create key.properties
        run: |
          cat <<EOF > simple_live_app/android/key.properties
          storePassword=password123
          keyPassword=password123
          keyAlias=upload
          storeFile=app/key.jks
          EOF

      # 关键修复 3：根据日志建议，强制指定 NDK 版本以避免潜在冲突
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi --no-tree-shake-icons \
            --build-name=1.0.0 --build-number=1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apks
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
