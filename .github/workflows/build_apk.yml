name: Build Android APK

on:
  push:
    branches: [ main, master ] # 当推送到 main 或 master 分支时触发
  workflow_dispatch: # 允许手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4

      # 2. 设置 Java 环境 (Flutter 编译安卓需要)
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 设置 Flutter 环境
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x' # 建议使用较新的稳定版本
          channel: 'stable'
          cache: true # 开启缓存以加快后续构建速度

      # 4. 获取依赖 (进入移动端 App 目录)
      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 5. 编译 APK
      # 这里使用了 --split-per-abi 以减少单个文件体积，你也可以直接用 flutter build apk --release
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi

      # 6. 上传构建好的 APK 到 GitHub Artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apks
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
