name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 关键修复 1：根据日志建议，自动修改 build.gradle.kts 里的 NDK 版本
      - name: Patch NDK Version
        run: |
          sed -i 's/ndkVersion = .*/ndkVersion = "28.2.13676358"/' simple_live_app/android/app/build.gradle.kts

      # 关键修复 2：生成 JKS 文件到 android/app 目录下
      - name: Generate dummy Keystore
        run: |
          keytool -genkey -v -keystore simple_live_app/android/app/key.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias upload -storepass password123 -keypass password123 \
            -dname "CN=Example, OU=Example, O=Example, L=Example, S=Example, C=US"

      # 关键修复 3：创建 key.properties，注意 storeFile 路径直接写文件名
      - name: Create key.properties
        run: |
          cat <<EOF > simple_live_app/android/key.properties
          storePassword=password123
          keyPassword=password123
          keyAlias=upload
          storeFile=key.jks
          EOF

      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi --no-tree-shake-icons \
            --build-name=1.0.0 --build-number=1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apks
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
