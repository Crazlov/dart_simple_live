name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x' # 确保版本满足项目要求
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 关键修复步骤：创建假的签名配置文件，防止 Gradle 报错
      - name: Create dummy key.properties
        run: |
          mkdir -p simple_live_app/android
          echo "storePassword=password" > simple_live_app/android/key.properties
          echo "keyPassword=password" >> simple_live_app/android/key.properties
          echo "keyAlias=key" >> simple_live_app/android/key.properties
          echo "storeFile=key.jks" >> simple_live_app/android/key.properties

      - name: Build APK
        run: |
          cd simple_live_app
          # 使用 -P 参数直接把缺少的 flutter 属性传进去，确保万无一失
          flutter build apk --release --split-per-abi --no-tree-shake-icons \
            --project-parameter "flutter.versionCode=1" \
            --project-parameter "flutter.versionName=1.0.0"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apks
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
