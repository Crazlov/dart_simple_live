name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 关键修复：在 android 目录下创建 key.properties
      # 这会填充 Gradle 脚本中需要的变量，防止出现 null 强转 String 的错误
      - name: Create dummy key.properties
        run: |
          cat <<EOF > simple_live_app/android/key.properties
          storePassword=password123
          keyPassword=password123
          keyAlias=upload
          storeFile=key.jks
          EOF

      - name: Build APK
        run: |
          cd simple_live_app
          # 移除了错误的 --project-parameter
          # 使用标准的 --build-name 定义版本
          flutter build apk --release --split-per-abi --no-tree-shake-icons --build-name=1.0.0 --build-number=1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apks
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
